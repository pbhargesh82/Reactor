        <!-- bootstrap import -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- css import -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">

        <!-- google fonts import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>

        <div id="img"></div>
        <!-- <div class="container"> -->
            <div id="main">
                <div id="side" class="col-3">

                    <div class="row">
                        <p id="title"> Rector! </p>
                        <p id="objective"> Click on the boxes or circle as quickly as you can! </p>
                    </div>
                    <!-- <button id="startButton" class="btn btn-primary"> Start </button> -->
                    <!-- <button id="resultButton" class="btn btn-primary"> Result </button> -->
                    <table>
                        <!-- <tbody> -->
                            <tr></tr>
                            <tr>
                                <th>Reaction time</th>
                                <td id="reactionTimeDisplay"> ----- </td>
                            </tr>
                            <tr>
                                <th>Total reaction time</th>
                                <td id="totalReactionTimeDisplay"> ----- </td>
                            </tr>
                            <tr>
                                <th>Objects clicked</th>
                                <td id="objectsClicked"> ----- </td>
                            </tr>
                            <tr>
                                <th>Average reaction time</th>
                                <td id="avgReactionTimeDisplay"> ---- </td>
                            </tr>
                            <!-- </tbody> -->
                        </table>
                        <button id="resetButton" class="btn btn-primary"> Reset </button>
                        <!-- <p id="reactionTimeDisplay"> </p>

                        <p id="objectsClicked"> </p>
                        <p id="avgReactionTimeDisplay"> </p> -->
                </div>
                <div id="divider" class="col-1"></div>
                <div id="area" class="col-8">
                    <div id="box">
                        <div id="object"></div>    
                    </div>
                </div>
            </div>
        <!-- </div> -->
